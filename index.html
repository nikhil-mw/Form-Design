<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <h1>Need to hire a Freelancer</h1>
        <p>Sign up, type what are your requirements for the game</p>
        <form>
          <div class="form-group">
            <input
              type="text"
              name="text"
              id="text"
              placeholder="What are your Requirements"
            />
          </div>
          <div class="form-group">
            <button type="submit">Post your Needs</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
